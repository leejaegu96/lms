<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>로그인</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>
        <script src="https://kit.fontawesome.com/e48a00faf1.js" crossorigin="anonymous"></script>
        <style>
            .bg-image-vertical {
                position: relative;
                overflow: hidden;
                background-repeat: no-repeat;
                background-position: right center;
                background-size: auto;
            }

            @media (min-width: 1025px) {
                .h-custom-2 {
                    height: 100%;
                }
            }
        </style>
    </head>

    <body>
        <section class="vh-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 text-black">
                        <div class="px-5 ms-xl-4">
                            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085"></i>
                            <span class="h1 fw-bold mb-0">NEXT LEVEL</span>
                        </div>

                        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                            <form style="width: 23rem; margin-left: 200px">
                                <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">로그인</h2>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example18">이메일</label>
                                    <input
                                        type="email"
                                        id="form2Example18"
                                        class="form-control form-control-lg"
                                        placeholder="example@naver.com"
                                        style="color: gray; font-size: 12px"
                                    />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example28">비밀번호</label>
                                    <input
                                        type="password"
                                        id="form2Example28"
                                        class="form-control form-control-lg"
                                        placeholder="******"
                                        style="color: gray; font-size: 12px"
                                    />
                                </div>

                                <div class="d-grid gap-2 col-12 mx-auto">
                                    <button class="btn" type="button" style="background-color: orange; color: white">로그인</button>
                                </div>
                                <hr />
                                <div class="d-grid gap-2 col-12 mx-auto">
                                    <button type="button" class="btn btn-warning" style="font-weight: bold; height: 40px">
                                        카카오로 3초 만에 시작하기
                                    </button>
                                    <button type="button" class="btn btn-success" style="font-weight: bold; color: white; height: 40px">
                                        네이버로 시작하기
                                    </button>
                                    <button type="button" class="btn btn-primary" style="font-weight: bold; color: white; height: 40px">
                                        페이스북으로 시작하기
                                    </button>
                                    <button type="button" class="btn btn-light" style="font-weight: bold; height: 40px">구글로 시작하기</button>
                                    <button type="button" class="btn btn-dark" style="font-weight: bold; height: 40px">애플로 시작하기</button>
                                </div>

                                <div style="margin-top: 20px">
                                    <p class="small mb-5 pb-lg-2"><a class="text-muted" href="./pwd.html">비밀번호를 잊어버리셨습니까?</a></p>
                                    <p class="small mb-5 pb-lg-2"><a class="text-muted" href="./signup.html">회원가입하기</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-6 px-0 d-none d-sm-block">
                        <img
                            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
                            alt="Login image"
                            class="w-100 vh-100"
                            style="object-fit: cover; object-position: left"
                        />
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
